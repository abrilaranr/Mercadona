<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <title>Proyecto final</title>
    <script type="text/javascript" src="ingredients.js"></script>
  </head>
  <body>
    <!-- NAV -->
    <nav class="nav d-flex justify-content-between align-items-center">
      <!-- Columna del título -->
      <div class="col">
        <a href="/index.html">
          <span class="logo fw-light"> menut </span>
        </a>
      </div>
      <!-- Columna de los botones -->
      <div class="col d-flex justify-content-center flex-row">
        <a href="/index.html" class="text-dark">Recetas</a>
        <img src="/Icons/Line 5.svg" alt="" class="mx-3" />
        <a href="/Ingredientes/ingredientes.html" class="text-dark"
          >Ingredientes</a
        >
        <img src="/Icons/Line 5.svg" alt="" class="mx-3" />
        <a href="/informacion/informacion.html" class="text-dark"
          >Información</a
        >
      </div>
      <!-- Columna del botón de crear recetas -->
      <div class="col d-flex flex-row-reverse">
        <a href="/crearReceta/crearReceta.html">
          <button type="button" class="btn">Crear receta</button>
        </a>
      </div>
    </nav>

    <main class="d-flex flex-row">
      <!-- Sección de la izquierda de la mitad de la pantalla -->
      <aside>
        <div class="input">
          <label for="category">Ordenar por</label>
          <br />
          <select name="category" id="category" oninput="actualizar()">
            <option value="1">menor a mayor precio</option>
            <option value="2">mayor a menor precio</option>
            <option value="3">menor a mayor precio</option>
            <option value="4">mayor a menor precio</option>
          </select>
        </div>

        <!--Seleccionar categorías de la receta -->
        <div class="input">
          <label for="">Categorías</label>
          <br />
          <ul class="list-group" aria-label="type_recipe">
            <li class="mb-3">
              <input
                class="form-check-input me-1"
                type="checkbox"
                value="1"
                id="aceites_especias_y_salsas"
                onclick="actualizar()"
              />
              <label class="form-check-label" for="aceites_especias_y_salsas"
                >Aceites, especias y salsas</label
              >
            </li>
            <li class="mb-3">
              <input
                class="form-check-input me-1"
                type="checkbox"
                value="2"
                id="aperitivos"
                onclick="actualizar()"
              />
              <label class="form-check-label" for="aperitivos"
                >Aperitivos</label
              >
            </li>
            <li class="mb-3">
              <input
                class="form-check-input me-1"
                type="checkbox"
                value="3"
                id="arroz_legumbres_y_pasta"
                onclick="actualizar()"
              />
              <label class="form-check-label" for="arroz_legumbres_y_pasta"
                >Arroz, legumbres y pasta</label
              >
            </li>
            <li class="mb-3">
              <input
                class="form-check-input me-1"
                type="checkbox"
                value="4"
                id="panaderia"
                onclick="actualizar()"
              />
              <label class="form-check-label" for="panaderia">Panadería</label>
            </li>
            <li class="mb-3">
              <input
                class="form-check-input me-1"
                type="checkbox"
                value="5"
                id="marisco_y_pescado"
                onclick="actualizar()"
              />
              <label class="form-check-label" for="marisco_y_pescado"
                >Marisco y pescado</label
              >
            </li>
            <li class="mb-3">
              <input
                class="form-check-input me-1"
                type="checkbox"
                value="6"
                id="huevos_y_lacteos"
                onclick="actualizar()"
              />
              <label class="form-check-label" for="huevos_y_lacteos"
                >Huevos y lacteos</label
              >
            </li>
            <li class="mb-3">
              <input
                class="form-check-input me-1"
                type="checkbox"
                value="7"
                id="fruta_y_verdura"
                onclick="actualizar()"
              />
              <label class="form-check-label" for="fruta_y_verdura"
                >Fruta y verdura</label
              >
            </li>
            <li class="mb-3">
              <input
                class="form-check-input me-1"
                type="checkbox"
                value="8"
                id="carne"
                onclick="actualizar()"
              />
              <label class="form-check-label" for="carne">Carne</label>
            </li>
            <li class="mb-3">
              <input
                class="form-check-input me-1"
                type="checkbox"
                value="9"
                id="cereales_y_galletas"
                onclick="actualizar()"
              />
              <label class="form-check-label" for="cereales_y_galletas"
                >Cereales y galletas</label
              >
            </li>
            <li class="mb-3">
              <input
                class="form-check-input me-1"
                type="checkbox"
                value="10"
                id="conservas_caldos_y_cremas"
                onclick="actualizar()"
              />
              <label class="form-check-label" for="conservas_caldos_y_cremas"
                >Conservas, caldos y cremas</label
              >
            </li>
            <li class="mb-3">
              <input
                class="form-check-input me-1"
                type="checkbox"
                value="11"
                id="charcuteria_y_quesos"
                onclick="actualizar()"
              />
              <label class="form-check-label" for="charcuteria_y_quesos"
                >Charcuteria y quesos</label
              >
            </li>
          </ul>
        </div>
        <div class="input">
          <label class=""> Precio </label>
          <div class="row g-2">
            <div class="d-flex justify-content-between">
              <div class="form-floating me-2">
                <input
                  type="number"
                  class="form-control"
                  id="minPrice"
                  placeholder="min"
                  value=""
                  oninput="actualizar()"
                />
                <label for="minPrice">Min</label>
              </div>
              <div class="form-floating ms-2">
                <input
                  type="number"
                  class="form-control"
                  id="maxPrice"
                  placeholder="max"
                  value=""
                  oninput="actualizar()"
                />
                <label for="maxPrice">Max</label>
              </div>
            </div>
          </div>
          <div class="col-min"></div>
          <div class="input">
            <div class="input"></div>
            <div class="input">
              <!-- <button
                type="button"
                class="btn"
                id="showall"
                onclick="loadIngredientsPrices()"
              >
                Mostrar todas las recetas
              </button> -->
            </div>
          </div>
          <div class="col-min"></div>
        </div>
      </aside>

      <!-- Sección de las recetas -->

      <section class="d-flex flex-column justify-content-start">
        <h2>
          <span id="totalIngedients" class="text-success fw-bold">---</span>
          Ingredientes disponibles
        </h2>

        <!-- <div class="input">
          <label for="">Busqueda</label>
          <br />
          <div></div>
          <input type="text" />
          <p class="mt-3">
            ¿El ingrediente que estás buscando no está?
            <a href="/crearIngrediente/crearIngrediente.html"
              >agrega uno personalizado aquí.</a
            >
          </p>
        </div> -->

        <div class="container text-center mt-4">
          <div class="d-flex justify-content-center col-12">
            <table class="table table-ingredients">
              <thead>
                <tr class="">
                  <th scope="col">Nombre</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Precio</th>
                  <th scope="col">€/peso</th>
                  <th scope="col">
                    Kcal
                    <span class="fw-normal">(por cada 100gr/ml)</span>
                  </th>
                  <th>Categoría</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
