<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Proyecto final</title>
  </head>
  <body>
    <!-- NAV -->
    <nav class="nav d-flex justify-content-between align-items-center">
      <!-- Columna del título -->
      <div class="col">
        <a href="index.html">
          <span class="logo fw-light"> menut </span>
        </a>
      </div>
      <!-- Columna de los botones -->
      <div class="col d-flex justify-content-center flex-row">
        <a href="#" class="text-dark">Recetas</a>
        <img src="Icons/Line 5.svg" alt="" class="mx-3" />
        <a href="/Ingredientes/ingredientes.html" class="text-dark"
          >Ingredientes</a
        >
        <img src="Icons/Line 5.svg" alt="" class="mx-3" />
        <a href="/informacion/informacion.html" class="text-dark"
          >Información</a
        >
      </div>
      <!-- Columna del botón de crear recetas -->
      <div class="col d-flex flex-row-reverse">
        <a href="crearReceta/crearReceta.html">
          <button type="button" class="btn">Crear receta</button>
        </a>
      </div>
    </nav>

    <main class="d-flex flex-row">
      <!-- Sección de la izquierda de la mitad de la pantalla -->
      <aside>
        <div class="input">
          <label for="category">Ordenar por</label>
          <br />
          <select name="category" id="category" oninput="actualizar()">
            <option value="0" selected>Ninguno</option>
            <option value="1">Precio ascendiente</option>
            <option value="2">Precio descendiente</option>
            <option value="3">Kcal ascendiente</option>
            <option value="4">Kcal descendiente</option>
          </select>
        </div>
        <!-- input de alergenos -->
        <!--   -->

        <!--Seleccionar categorías de la receta -->
        <div class="input">
          <label for="">Categorías</label>
          <br />
          <ul class="list-group" aria-label="type_recipe">
            <li class="mb-3">
              <input
                name="categories"
                class="form-check-input me-1 cat"
                type="checkbox"
                value="1"
                id="reposteria"
                onclick="actualizar()"
              />
              <label class="form-check-label" for="reposteria"
                >Repostería</label
              >
            </li>
            <li class="mb-3">
              <input
                name="categories"
                class="form-check-input me-1 cat"
                type="checkbox"
                value="2"
                id="carnes"
                onclick="actualizar()"
              />
              <label class="form-check-label" for="carnes">Carnes</label>
            </li>
            <li class="mb-3">
              <input
                name="categories"
                class="form-check-input me-1"
                type="checkbox"
                value="3"
                id="ensaladas"
                onclick="actualizar()"
              />
              <label class="form-check-label" for="ensaladas">Ensaladas</label>
            </li>
            <li class="mb-3">
              <input
                name="categories"
                class="form-check-input me-1"
                type="checkbox"
                value="4"
                id="pescados"
                onclick="actualizar()"
              />
              <label class="form-check-label" for="pescados">Pescados</label>
            </li>
            <li class="mb-3">
              <input
                name="categories"
                class="form-check-input me-1"
                type="checkbox"
                value="5"
                id="sopas_y_cremas"
                onclick="actualizar()"
              />
              <label class="form-check-label" for="sopas_y_cremas"
                >Sopas y Cremas</label
              >
            </li>
            <li class="mb-3">
              <input
                name="categories"
                class="form-check-input me-1"
                type="checkbox"
                value="6"
                id="salsas"
                onclick="actualizar()"
              />
              <label class="form-check-label" for="salsas">Salsas</label>
            </li>
            <li class="mb-3">
              <input
                name="categories"
                class="form-check-input me-1"
                type="checkbox"
                value="7"
                id="pasta"
                onclick="actualizar()"
              />
              <label class="form-check-label" for="pasta">Pasta</label>
            </li>
          </ul>
        </div>
        <div class="input">
          <label class=""> Precio </label>
          <div class="row g-2">
            <div class="d-flex justify-content-between">
              <div class="form-floating me-2">
                <input
                  type="number"
                  class="form-control"
                  id="minPrice"
                  placeholder="min"
                  value=""
                  oninput="actualizar()"
                />
                <label for="minPrice">Min</label>
              </div>
              <div class="form-floating ms-2">
                <input
                  type="number"
                  class="form-control"
                  id="maxPrice"
                  placeholder="max"
                  value=""
                  oninput="actualizar()"
                />
                <label for="maxPrice">Max</label>
              </div>
            </div>
          </div>
          <div class="col-min"></div>
          <div class="input">
            <!-- <button
              type="button"
              class="btn"
              id="showall"
              onclick="loadRecipes()"
            >
              Mostrar todas las recetas
            </button> -->
          </div>
          <div class="col-min"></div>
        </div>
      </aside>

      <!-- Sección de las recetas -->

      <section class="d-flex flex-column justify-content-between">
        <div class="container-fluid">
          <h2>
            <span id="totalIngedients" class="text-success fw-bold">---</span>
            Recetas disponibles
          </h2>
          <div class="row d-flex justify-content-center" id="recipesOut"></div>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="IndexRecipes.js"></script>
  </body>
</html>
