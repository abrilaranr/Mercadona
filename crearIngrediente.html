<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Proyecto final</title>
    <script type="text/javascript" src="addIngredient.js"></script>
  </head>
  <body>
    <!-- NAV -->
    <nav class="nav d-flex justify-content-between align-items-center">
      <!-- Columna del título -->
      <div class="col">
        <span class="logo"> menut </span>
      </div>
      <!-- Columna de los botones -->
      <div class="col d-flex justify-content-center flex-row">
        <a href="#" class="text-dark">Información adicional</a>
        <img src="Icons/Line 5.svg" alt="" class="mx-3" />
        <a href="#" class="text-dark">Recetas</a>
        <img src="Icons/Line 5.svg" alt="" class="mx-3" />
        <a href="#" class="text-dark">Ingredientes</a>
      </div>
      <!-- Columna del botón de crear recetas -->
      <div class="col d-flex flex-row-reverse">
        <button type="button" class="btn">Crear receta</button>
      </div>
    </nav>
    <main class="container-flex d-flex flex-row bg-light">
      <!-- Sección de la izquierda de la mitad de la pantalla -->
      <section class="container">
        <div class="row">
          <div class="input col-md-6">
            <label for="">Nombre del ingrediente</label>
            <br />
            <input type="text" id="nombre" />
          </div>

          <div class="input col-md-6">
            <label for="">Precio €</label>
            <br />
            <input type="text" id="precio" />
          </div>

          <div class="input col-md-6">
            <label for="">Cantidad del producto</label>
            <br />
            <input type="text" id="medicion" />
          </div>

          <div class="input col-md-6">
            <label for="">Unidad de medición</label>
            <br />
            <select name="categorry" id="medicion" value="reposteria">
              <option value="gr">gr</option>
              <option value="ml">ml</option>
              <option value="und">und</option>
            </select>
          </div>

          <!-- Input del select de categoría de la receta -->
          <div class="input col-md-6">
            <label for="category">Categoría de la receta</label>
            <br />
            <select name="categorry" id="category" value="reposteria">
              <option value="1">Repostería</option>
              <option value="2">Carnes</option>
              <option value="3">Ensaladas</option>
              <option value="4">Pescados</option>
              <option value="5">Sopas y cremas</option>
              <option value="6">Salsas</option>
            </select>
          </div>
        </div>

        <!-- Tabla de nutrientes -->
        <div class="d-flex justify-content-center col-12">
          <table class="table nutrientes">
            <thead>
              <tr class="">
                <th scope="col">Valores nutricionales</th>
                <th scope="col">
                  Valor
                  <span class="fw-normal">(por cada 100gr/ml)</span>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr class="">
                <td scope="row">Kcal</td>
                <td>
                  <div class="input-table">
                    <input type="number" id="kcal" />
                    <label for="">gr</label>
                  </div>
                </td>
              </tr>
              <tr class="">
                <td scope="row">Grasas</td>
                <td>
                  <div class="input-table">
                    <input type="number" id="grasas" />
                    <label for="">gr</label>
                  </div>
                </td>
              </tr>
              <tr class="">
                <td scope="row">De las cuales saturadas</td>
                <td>
                  <div class="input-table">
                    <input type="number" id="saturadas" />
                    <label for="">gr</label>
                  </div>
                </td>
              </tr>
              <tr class="">
                <td scope="row">Carbohidratos</td>
                <td>
                  <div class="input-table">
                    <input type="number" id="carbohidratos" />
                    <label for="">gr</label>
                  </div>
                </td>
              </tr>
              <tr class="">
                <td scope="row">De los cuales azúcares</td>
                <td>
                  <div class="input-table">
                    <input type="number" id="azucares" />
                    <label for="">gr</label>
                  </div>
                </td>
              </tr>
              <tr class="">
                <td scope="row">Fibra</td>
                <td>
                  <div class="input-table">
                    <input type="number" id="fibra" />
                    <label for="">gr</label>
                  </div>
                </td>
              </tr>
              <tr class="">
                <td scope="row">Proteínas</td>
                <td>
                  <div class="input-table">
                    <input type="number" id="proteinas" />
                    <label for="">gr</label>
                  </div>
                </td>
              </tr>
              <tr class="">
                <td scope="row">Sal</td>
                <td>
                  <div class="input-table">
                    <input type="number" id="sal" />
                    <label for="">gr</label>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <article class="d-flex justify-content-between">
          <button type="button" class="btn" onclick="deleteRecipe()">
            Eliminar
          </button>
          <button type="button" class="btn" onclick="saveRecipe()">
            Guardar
          </button>
        </article>
      </section>
      <!-- Segunda sección de la derecha de la otra mitad de la pantalla -->
    </main>
  </body>
</html>
