<div class="d-flex justify-content-center col-12">
  <table class="table nutrientes">
    <thead>
      <tr class="">
        <th scope="col">Valores nutricionales</th>
        <th scope="col">
          Valor
          <span class="fw-normal">(por cada 100gr/ml)</span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr class="">
        <td scope="row">Kcal</td>
        <td>
          <div class="input-table">
            <input type="number" id="kcal" />
            <label for="">gr</label>
          </div>
        </td>
      </tr>
      <tr class="">
        <td scope="row">Grasas</td>
        <td>
          <div class="input-table">
            <input type="number" id="grasas" />
            <label for="">gr</label>
          </div>
        </td>
      </tr>
      <tr class="">
        <td scope="row">De las cuales saturadas</td>
        <td>
          <div class="input-table">
            <input type="number" id="saturadas" />
            <label for="">gr</label>
          </div>
        </td>
      </tr>
      <tr class="">
        <td scope="row">Carbohidratos</td>
        <td>
          <div class="input-table">
            <input type="number" id="carbohidratos" />
            <label for="">gr</label>
          </div>
        </td>
      </tr>
      <tr class="">
        <td scope="row">De los cuales azúcares</td>
        <td>
          <div class="input-table">
            <input type="number" id="azucares" />
            <label for="">gr</label>
          </div>
        </td>
      </tr>
      <tr class="">
        <td scope="row">Fibra</td>
        <td>
          <div class="input-table">
            <input type="number" id="fibra" />
            <label for="">gr</label>
          </div>
        </td>
      </tr>
      <tr class="">
        <td scope="row">Proteínas</td>
        <td>
          <div class="input-table">
            <input type="number" id="proteinas" />
            <label for="">gr</label>
          </div>
        </td>
      </tr>
      <tr class="">
        <td scope="row">Sal</td>
        <td>
          <div class="input-table">
            <input type="number" id="sal" />
            <label for="">gr</label>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
