<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <title>Proyecto final</title>
    <script type="text/javascript" src="ingredients.js"></script>
  </head>
  <body>
    <!-- NAV -->
    <nav class="nav d-flex justify-content-between align-items-center">
      <!-- Columna del título -->
      <div class="col">
        <a href="/index.html">
          <span class="logo fw-light"> menut </span>
        </a>
      </div>
      <!-- Columna de los botones -->
      <div class="col d-flex justify-content-center flex-row">
        <a href="/index.html" class="text-dark">Recetas</a>
        <img src="/Icons/Line 5.svg" alt="" class="mx-3" />
        <a href="/Ingredientes/ingredientes.html" class="text-dark"
          >Ingredientes</a
        >
        <img src="/Icons/Line 5.svg" alt="" class="mx-3" />
        <a href="/informacion/informacion.html" class="text-dark"
          >Información</a
        >
      </div>
      <!-- Columna del botón de crear recetas -->
      <div class="col d-flex flex-row-reverse">
        <a href="/crearReceta/crearReceta.html">
          <button type="button" class="btn">Crear receta</button>
        </a>
      </div>
    </nav>

    <main class="d-flex flex-row">
      <!-- Sección de la izquierda de la mitad de la pantalla -->
      <aside>
        <div class="input">
          <label for="category">Ordenar por</label>
          <br />
          <select name="category" id="category">
            <option value="precio_menor_a_mayor">menor a mayor precio</option>
            <option value="precio_mayor_a_menor">mayor a menor precio</option>
            <option value="kcal_menor_a_mayor">menor a mayor precio</option>
            <option value="kcal_mayor_a_menor">mayor a menor precio</option>
          </select>
        </div>

        <!--Seleccionar categorías de la receta -->
        <div class="input">
          <label for="">Categorías</label>
          <br />
          <ul class="list-group" aria-label="type_recipe">
            <li class="list-group-item">
              <input
                class="form-check-input me-1"
                type="checkbox"
                value=""
                id="reposteria"
              />
              <label class="form-check-label" for="reposteria"
                >Aceites, especias y salsas</label
              >
            </li>
            <li class="list-group-item">
              <input
                class="form-check-input me-1"
                type="checkbox"
                value=""
                id="carnes"
              />
              <label class="form-check-label" for="carnes">Aperitivos</label>
            </li>
            <li class="list-group-item">
              <input
                class="form-check-input me-1"
                type="checkbox"
                value=""
                id="ensaladas"
              />
              <label class="form-check-label" for="thirdCheckbox"
                >Arroz, legumbres y pasta</label
              >
            </li>
            <li class="list-group-item">
              <input
                class="form-check-input me-1"
                type="checkbox"
                value=""
                id="pescados"
              />
              <label class="form-check-label" for="secondCheckbox"
                >Panaderia</label
              >
            </li>
            <li class="list-group-item">
              <input
                class="form-check-input me-1"
                type="checkbox"
                value=""
                id="sopas_y_cremas"
              />
              <label class="form-check-label" for="secondCheckbox"
                >Marisco y pescado</label
              >
            </li>
            <li class="list-group-item">
              <input
                class="form-check-input me-1"
                type="checkbox"
                value=""
                id="salsas"
              />
              <label class="form-check-label" for="secondCheckbox"
                >Huevos y lacteos</label
              >
            </li>
            <li class="list-group-item">
              <input
                class="form-check-input me-1"
                type="checkbox"
                value=""
                id="pasta"
              />
              <label class="form-check-label" for="secondCheckbox"
                >Fruta y verdura</label
              >
            </li>
            <li class="list-group-item">
              <input
                class="form-check-input me-1"
                type="checkbox"
                value=""
                id="pasta"
              />
              <label class="form-check-label" for="secondCheckbox">Carne</label>
            </li>
            <li class="list-group-item">
              <input
                class="form-check-input me-1"
                type="checkbox"
                value=""
                id="pasta"
              />
              <label class="form-check-label" for="secondCheckbox"
                >Cereales y galletas</label
              >
            </li>
            <li class="list-group-item">
              <input
                class="form-check-input me-1"
                type="checkbox"
                value=""
                id="pasta"
              />
              <label class="form-check-label" for="secondCheckbox"
                >Conservas, caldos y cremas</label
              >
            </li>
            <li class="list-group-item">
              <input
                class="form-check-input me-1"
                type="checkbox"
                value=""
                id="pasta"
              />
              <label class="form-check-label" for="secondCheckbox"
                >charcuteria y quesos</label
              >
            </li>
          </ul>
        </div>
        <div class="input">
          <label class=""> Precio </label>
          <div class="row g-2">
            <div class="col-min">
              <div class="form-floating">
                <input
                  type="minPrice"
                  class="form-control"
                  id="minPrice"
                  placeholder="min"
                  value="0"
                />
                <label for="minPrice">Min</label>
              </div>
              <div class="form-floating">
                <input
                  type="maxPrice"
                  class="form-control"
                  id="maxPrice"
                  placeholder="max"
                  value="10"
                />
                <label for="maxPrice">Max</label>
              </div>
            </div>
          </div>
          <div class="col-min"></div>
          <div class="input">
            <div class="input">
              <button
                type="button"
                class="btn"
                id="pricesButton"
                onclick="pricesBetweenIngredients()"
              >
                Validar filtro
              </button>
            </div>
            <div class="input">
              <button
                type="button"
                class="btn"
                id="showall"
                onclick="loadIngredientsPrices()"
              >
                Mostrar todas las recetas
              </button>
            </div>
          </div>
          <div class="col-min"></div>
        </div>
      </aside>

      <!-- Sección de las recetas -->

      <section class="d-flex flex-column justify-content-start">
        <h2>
          <span id="totalIngedients" class="text-success fw-bold">99</span>
          Ingredientes disponibles
        </h2>

        <div class="input">
          <label for="">Busqueda</label>
          <br />
          <div></div>
          <input type="text" />
          <p class="mt-3">
            ¿El ingrediente que estás buscando no está?
            <a href="/crearIngrediente/crearIngrediente.html"
              >agrega uno personalizado aquí.</a
            >
          </p>
        </div>

        <div class="container text-center">
          <div class="d-flex justify-content-center col-12">
            <table class="table table-ingredients">
              <thead>
                <tr class="">
                  <th scope="col">Nombre</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Precio</th>
                  <th scope="col">€/peso</th>
                  <th scope="col">
                    Kcal
                    <span class="fw-normal">(por cada 100gr/ml)</span>
                  </th>
                  <th>Categoría</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
